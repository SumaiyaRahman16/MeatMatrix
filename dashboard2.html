<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MeatMatrix Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    input[type="number"] {
      width: 80px;
    }
    .low-stock {
      background-color: #ffeeba;
      color: #856404;
    }
    .expired {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      padding: 5px 10px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ§¾ MeatMatrix Inventory Dashboard</h2>

<table>
  <thead>
    <tr>
      <th>Meat Name</th>
      <th>Available (kg)</th>
      <th>Expired (kg)</th>
      <th>Low Stock Alert</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="inventory-body">
    <!-- Rows will be inserted here by JavaScript -->
  </tbody>
</table>

<script>
  const meatInventory = [
    { name: "Beef", amount: 15, expired: 2 },
    { name: "Chicken", amount: 8, expired: 1 },
    { name: "Duck", amount: 4, expired: 0 },
    { name: "Mutton", amount: 20, expired: 3 }
  ];

  const LOW_STOCK_THRESHOLD = 10;

  function renderInventory() {
    const tbody = document.getElementById('inventory-body');
    tbody.innerHTML = ''; // Clear table

    meatInventory.forEach((item, index) => {
      const isLowStock = item.amount < LOW_STOCK_THRESHOLD;
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${item.name}</td>
        <td><input type="number" value="${item.amount}" id="amount-${index}" /></td>
        <td class="${item.expired > 0 ? 'expired' : ''}">${item.expired}</td>
        <td class="${isLowStock ? 'low-stock' : ''}">${isLowStock ? 'Yes' : 'No'}</td>
        <td><button onclick="updateAmount(${index})">Update</button></td>
      `;

      tbody.appendChild(tr);
    });
  }

  function updateAmount(index) {
    const newVal = document.getElementById(`amount-${index}`).value;
    meatInventory[index].amount = parseInt(newVal, 10);
    renderInventory();
  }

  renderInventory();
</script>

</body>
</html>
